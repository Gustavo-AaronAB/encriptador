<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.svg" alt="Logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor_caja_texto">
                <textarea class="caja_texto" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="alerta">
                <img src="img/alerta.svg" alt="Alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor_botones">
                <input class="boton_encriptar" type="button" value="Encriptar">
                <input class="boton_desencriptar" type="button" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor_figura">
                <img src="img/Muñeco.svg" alt="Figura">
            </div>

            <div class="contenedor_parrafo"> 
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar</p>
            </div>
            
            <div class="contenedor_copiar">
                <input class="boton_copiar" type="button" value="Copiar">
            </div>
            <div class="contenedor_resultado">
                <p class="texto_resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
